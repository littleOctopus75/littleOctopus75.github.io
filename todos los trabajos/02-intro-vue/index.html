<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="myApp">
        <h1>Batman Quotes  {{totalQuotes}}</h1>
        <input 
        type="text"
         placeholder="Add Quote"
         @keypress.enter="addQuote"
         v-model="newMessage"
         >
        <br>
        <br>
        <button @click = "cambiarVisibilidadAutores">Toggle author</button>
        <!-- <button @click = "addQuote">add quote</button> -->

        <hr>

        <ul>
            <!-- para iterar cualquier cosa (semejante al foreach)-->
            <li v-for=" ({quote, author}, index) in quotes">
                <span>{{index +1 }} - {{ quote }}</span>
                <blockquote v-if="showAuthor">{{author}}</blockquote>
                </li>
        </ul>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
